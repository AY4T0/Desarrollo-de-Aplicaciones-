   <script >
     var a=new Array(5)
    function matriz_perfecta()
    {
        for(i=1;i<=5;i++)
           {a[i]=[0,0,0,0]
              for(j=1;j<=5;j++)
                {  
                  a[i][j]=parseFloat(document.matriza[5*i+j-6].value)
                } 
            }
      if (a[1][1] == a[2][2] && a[1][1] == a[3][3] && a[1][1] == a[4][4] && a[1][1] == a[5][5])
         {
                    document.write("Los elementos de la diagonal principal de la matriz tienen el mismo valor "+"<br />"+"<br />");
                    document.write("Elemento (1,1) = " + a[1][1]+"<br />");
                    document.write("Elemento (2,2) = " + a[2][2]+"<br />");
                    document.write("Elemento (3,3) = " + a[3][3]+"<br />");	
                    document.write("Elemento (4,4) = " + a[4][4]+"<br />");	
                    document.write("Elemento (5,5) = " + a[5][5]+"<br />"+"<br />");	
                    document.write("La matriz es perfecta"+"<br />");
         }
         else
         { 
             document.write("La diagonal principal esta formada por elementos diferentes"+"<br />"+"<br />" );
             document.write("Elemento (1,1) = " + a[1][1]+"<br />");
             document.write("Elemento (2,2) = " + a[2][2]+"<br />");
             document.write("Elemento (3,3) = " + a[3][3]+"<br />");	
             document.write("Elemento (4,4) = " + a[4][4]+"<br />");	
             document.write("Elemento (5,5) = " + a[5][5]+"<br />"+"<br />");
             document.write("La matriz no es perfecta"+"<br />");   
         }
    }     
    </script>
