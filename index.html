<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
.menu {
  float: left;
  width: 10%;
}
.menuitem {
  padding: 8px;
  margin-top: 7px;
  border-bottom: 1px solid #f1f1f1;
  background-color: papayawhip;
}
.main {
  float: left;
  width: 60%;
  padding: 0 20px;
  overflow: hidden;
}
.right {
  background-color: papayawhip;
  float: left;
  width: 20%;
  padding: 10px 15px;
  margin-top: 7px;
}
@media only screen and (max-width:800px) {

  .main {
    width: 80%;
    padding: 0;
  }
  .right {
    width: 100%;
  }
}
@media only screen and (max-width:500px) {

  .menu, .main, .right {
    width: 100%;
  }
}
</style>
<title>Pasaje Aéreo</title>
</head>
<body style="font-family:Verdana;">

<center>
          <div style="background-color:#110466;padding:15px;">
                    <h1 style="color: white;">VENTA DE PASAJES AÉREOS</h1>
                    <h3 style="color: white;">Lejos, más juntos</h3>
                  </div>
                  
</center>

<div style="overflow:auto">
          <center>
                    <div class="menu">
                              <div class="menuitem">Ofertas</div>
                              <div class="menuitem">Destinos</div>
                              <div class="menuitem">Viajes</div>
                              <div class="menuitem">Centro de ayuda</div>
                            </div>
          </center>
  

  <div class="main">
          <center>
                    <h2>Formulario de venta</h2>
          </center>
    
    <center>
          <img src="https://logodownload.org/wp-content/uploads/2016/11/latam-logo-1.png" style="width:90%">
</div><br> 
    </center>
    

  <div>
  <form action="/ind/" method="GET">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="correo">Correo</label>
    <input type="mail" id="mail" name="mail"><br><br>
    <label for="telefono">Teléfono</label>
    <input type="text" id="telefono" name="telefono"><br><br>
    <label for="fecha">Fecha de nacimiento</label>
    <input style="width : 30px" type="text" id="dia" name="dia" placeholder="dd">
    <input style="width : 40px" type="text" id="mes" name="mes" placeholder="mm">
    <input style="width : 70px" type="number" id="anio" name="anio" placeholder="aaaa"><br><br>
    <class="button"><button type="reset" style="background-color:#E8114B;border-color: #E8114B;color: white;">Borrar todo</button>
    <button type="button" onclick="calcular()" class="btn btn-primary" style="background-color:#E8114B;border-color:#E8114B;">Ver precio</button>
</form>

<script>
   
    function calcular(){

var anoNacimiento = document.getElementById("anio").value;
      var hoy = new Date();
      var fechaActual = hoy.getFullYear();
      var edad = fechaActual - anoNacimiento;
      
        if(edad >= 18){
          document.write("Edad: "+edad+"\nSu precio estimado es 150 dólares");
            
            }
        else if(edad < 17 && edad  >2){
          document.write("Edad: "+edad+"\nSu precio estimado es 112.5 dólares");
            }
        else if(edad < 2){
            document.write("Edad: "+edad+"\nNo paga pasaje");
            }
        }
</script>

</div>
</div>

<div style="background-color:#f1f1f1;text-align:center;padding:10px;margin-top:7px;font-size:12px;"> Todos los derechos reservados y resguardados por LATAM airlines </div>

</body>
</html>
